<div ng-include="'./views/menu/menu.view.client.html'"></div>

<div class="container-fluid container-if-fixed-header">


        <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
            <div id="mycontent-left">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Username</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Password</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputVerifyPassword" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Verify Password</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Email</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPhone" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Phone No</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone no">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-xs-10 col-xs-offset-2 col-sm-10 col-sm-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        </div>

<div class="col-lg-6 col-md-6 hidden-xs hidden-sm pull-right">
    <div id="mycontent-right">
        </div>
    </div>
</div>
