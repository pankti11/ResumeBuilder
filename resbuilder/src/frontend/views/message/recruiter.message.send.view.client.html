<div ng-include="'./views/menu/recruiter-menu.view.client.html'"></div>

<div class="container container-if-fixed-header">

      <div class="row">
           <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
               <div id="">
                   <form class="form-horizontal">
                       <fieldset>
                           <legend>Send New Message</legend>
                           <div class="form-group">
                               <div class="col-lg-12">
                                   <span class="form-control help-block"  ng-show="model.error" ng-model="model.error" disabled="">{{model.error}}</span>
                               </div>
                           </div>

                           <div class="form-group">
                               <label class="col-lg-2 control-label" for="username">To</label>
                               <div class="col-lg-10">
                                 <input class="form-control" id="username" type="text" placeholder="username" ng-model="model.firstName" disabled="">
                               </div>
                           </div>

                           <div class="form-group">
                               <label for="companyName" class="col-lg-2 control-label">Company Name</label>
                               <div class="col-lg-10">
                                   <input type="text" class="form-control" id="companyName" ng-model="model.message.companyName" placeholder="Company Name" disabled="">
                               </div>
                           </div>

                           <div class="form-group">
                               <label for="subject" class="col-lg-2 control-label">Subject</label>
                               <div class="col-lg-10">
                                   <input type="text" class="form-control" id="subject" ng-model="model.message.subject" placeholder="Subject">
                               </div>
                           </div>


                           <div class="form-group">
                               <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                               <div class="col-lg-10">
                                   <textarea type="text" ng-model="model.message.message" rows="3" class="form-control" id="inputMessage" placeholder="Description"></textarea>
                               </div>
                           </div>

                           <div class="form-group">
                               <label for="inputJobDescriptionUrl" class="col-lg-2 control-label">JobDescription Url</label>
                               <div class="col-lg-10">
                                   <input type="text" class="form-control" required id="inputJobDescriptionUrl" ng-model="model.message.jobDescriptionUrl" placeholder="Email">
                               </div>
                           </div>


                           <hr/>
                           <br/>
                           <br/>
                           <div class="form-group">
                               <div class="col-lg-10 col-lg-offset-2">
                                   <button type="submit" class="btn btn-block btn-primary" ng-click="model.sendMessage(model.message)">Send</button>
                               </div>
                           </div>
                       </fieldset>
                   </form>
               </div>
            </div>
      </div>
</div>
