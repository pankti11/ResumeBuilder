<div ng-repeat="e in model.educationList">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-block">
                <div href="#" class="list-group-item list-group-item-bordered">
                    <h3 class="list-group-item-heading">{{e.school}}</h3>
                    <h4 class="list-group-item-text">{{e.degree}}, {{e.field}}</h4>
                    <h5 class="list-group-item-text">{{e.startYear}} - {{e.endYear}}</h5>
                    <br/>
                    <div>
                        <label>Courses</label>
                        <p>{{model.arrayToString(e.courses)}}</p>
                    </div>
                    <div>
                        <label>Grade</label>
                        <p>{{e.grade}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
