<div ng-include="'./views/menu/admin.menu.view.client.html'"></div>
<div class="container container-if-fixed-header">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
            <div id="">
                <form class="form-horizontal" name="editRecruiterForm">
                    <fieldset>
                        <legend>Recruiter Information</legend>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <span class="form-control help-block"  ng-show="model.error" ng-model="model.error" disabled="">{{model.error}}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="username">Username</label>
                            <div class="col-lg-10">
                                <input class="form-control" name="username" required id="username" type="text" placeholder="username" ng-model="model.recruiter.username" disabled="">
                            </div>
                            <div class="col-sm-8 col-sm-offset-2" ng-messages="editRecruiterForm.username.$touched && editRecruiterForm.username.$error">
                                <p class="text-warning" ng-message="required">Please enter username.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="companyName" class="col-lg-2 control-label">Company Name</label>
                            <div class="col-lg-10">
                                <input type="text" name="companyname" required class="form-control" id="companyName" ng-model="model.recruiter.companyname" placeholder="Company Name">
                            </div>
                            <div class="col-sm-8 col-sm-offset-2" ng-messages="editRecruiterForm.companyname.$touched && editRecruiterForm.companyname.$error">
                                <p class="text-warning" ng-message="required">Please enter company name.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="password" required id="password" ng-model="model.recruiter.password" placeholder="Password">
                            </div>
                            <div class="col-sm-8 col-sm-offset-2" ng-messages="editRecruiterForm.password.$touched && editRecruiterForm.password.$error">
                                <p class="text-warning" ng-message="required">Please enter password.</p>
                            </div>
                        </div>


                        <hr/>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-block btn-primary" ng-click="editRecruiterForm.$valid && model.update(model.recruiter)">Update</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
