
<script src="http://rawgithub.com/ashleydw/lightbox/master/dist/ekko-lightbox.js"></script>

<div ng-include="'./views/menu/admin.menu.view.client.html'"></div>

<div class="container container-if-fixed-header">

    <div class="row">

        <div class="col-xs-8 list-group">
            <div class="col-xs-8 col-xs-offset-6 list-group">
                <div class="list-group-item custom-card-2">
                    <br/>
                    <h4 class="list-group-item-heading col-xs-8">Username</h4>
                    <h4 class="list-group-item-heading"> Block User</h4>
                    <br/>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <div class="row">

        <div class="col-xs-8 list-group">
            <div class="col-xs-8 col-xs-offset-6 list-group" ng-repeat="item in model.items">
                <a class="list-group-item custom-card-2">
                    <h4 class="list-group-item-heading col-xs-6">{{item}}</h4>
                    <toggle-switch ng-model="item == 1" class="switch-primary"></toggle-switch>
                </a>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12 col-md-offset-1">
            <!-- pager -->
            <ul ng-if="model.pager.pages.length" class="pagination">
                <li ng-class="{disabled:model.pager.currentPage === 1}">
                    <a ng-click="model.setPage(1)">First</a>
                </li>
                <li ng-class="{disabled:model.pager.currentPage === 1}">
                    <a ng-click="model.setPage(model.pager.currentPage - 1)">Previous</a>
                </li>
                <li ng-repeat="page in model.pager.pages" ng-class="{active:model.pager.currentPage === page}">
                    <a ng-click="model.setPage(page)">{{page}}</a>
                </li>
                <li ng-class="{disabled:model.pager.currentPage === model.pager.totalPages}">
                    <a ng-click="model.setPage(model.pager.currentPage + 1)">Next</a>
                </li>
                <li ng-class="{disabled:model.pager.currentPage === model.pager.totalPages}">
                    <a ng-click="model.setPage(model.pager.totalPages)">Last</a>
                </li>
            </ul>
        </div>
    </div>
</div>
